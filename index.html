<html>
<head>
    <title>Webpage with Code Block and Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Webpage with Code Block and Resume</h1>
    <div>
        <input type="number" placeholder="Number">
        <input type="number" placeholder="Number">
        <button>Calculate Sum</button>
    </div>
    <div>
        <input type="file">
        <button>Submit Resume</button>
    </div>
</body>
</html>
